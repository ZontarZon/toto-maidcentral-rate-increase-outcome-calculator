<mat-form-field
  class="form_input {{ size }}"
  appearance="outline"
  floatLabel="always"
>
  <span matPrefix style="margin-left: 5px">{{ prefix }}</span>
  <mat-label>{{ label }}</mat-label>
  <input type="number" matInput placeholder="{{ placeholder }}" />
  <mat-icon matSuffix>{{ icon }}</mat-icon>
</mat-form-field>
